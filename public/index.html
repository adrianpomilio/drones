<!doctype html>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bebop</title>
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
        <style>

        </style>
        <script src="/socket.io/socket.io.js"></script>
        <script>
          var socket = io();
          io.on('connection', function(socket){
              console.log('a user connected');
              socket.on('disconnect', function(){
                  console.log('user disconnected');
              });
          });

            function sendCommand(str){
                socket.send(str);
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-default">
                <ul class="nav nav-pills nav-stacked">
                <li><button class="btn btn-primary" onclick="sendCommand('takeoff')">Take off</button></li>
                <li><button class="btn btn-warning" onclick="sendCommand('land')">Land</button></li>
                <li><button class="btn btn-danger" onclick="sendCommand('emergency')">Emergency</button></li>
                <li><button class="btn btn-info" onclick="sendCommand('forward')">Forward</button></li>
                <li><button class="btn btn-info" onclick="sendCommand('back')">Back</button></li>
                <li><button class="btn btn-info" onclick="sendCommand('left')">Left</button></li>
                <li><button class="btn btn-info" onclick="sendCommand('right')">Right</button></li>
                <li><button class="btn btn-info" onclick="sendCommand('clockwise')">Clockwise</button></li>
                <li><button class="btn btn-info" onclick="sendCommand('counterClockwise')">Counter-clockwise</button></li>
                <li><button class="btn btn-info" onclick="sendCommand('stop')">Stop</button></li>
                <li><button class="btn btn-info" onclick="sendCommand('flip-front')">Flip Front</button></li>
                <li><button class="btn btn-info" onclick="sendCommand('flip-back')">Flip Back</button></li>
                <li><button class="btn btn-info" onclick="sendCommand('flip-left')">Flip Left</button></li>
                <li><button class="btn btn-info" onclick="sendCommand('flip-right')">Flip Right</button></li>
                <li><button class="btn btn-info" onclick="sendCommand('record-start')">Record Start</button></li>
                <li><button class="btn btn-info" onclick="sendCommand('record-stop')">Record Stop</button></li>
                <li><button class="btn btn-info" onclick="sendCommand('picture')">Picture</button></li>
                </ul>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sensor Data</h3>
                </div>
                <div class="panel-body" id="sensorData"></div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Camera</h3>
                </div>
                <div class="panel-body" id="camera"></div>
            </div>
        </div>
    </body>
</html>
